<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
    <!-- <link rel="shortcut icon" href="favicon.icon" type="image/x-icon" /> -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <section id="main_section" class="vh-100 p-1">
      <div
        id="logContainer"
        class="d-flex flex-column justify-content-start align-items-center mx-auto mt-5"
      >
        <div class="title">
          <h1>Smart Login System</h1>
        </div>

        <div class="email">
          <input
            id="email"
            type="email"
            class="w-100"
            placeholder="Enter your email"
          />
        </div>
        <div class="password">
          <input
            id="password"
            type="password"
            class="w-100"
            placeholder="Enter your password"
          />
        </div>

        <div class="btn-login">
          <button class="btn w-100" type="button">Login</button>
        </div>

        <div class="btn-signup">
          <p>Don/â€™t have an account? <a href="sign-up.html">Sign Up</a></p>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
